<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Metadata Extractor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: #ff0000;
            margin-top: 10px;
        }

        .history {
            text-align: left;
        }

        .history h2 {
            margin-top: 20px;
            font-size: 18px;
        }

        .history ul {
            list-style-type: none;
            padding: 0;
        }

        .history li {
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>URL Metadata Extractor</h1>
        <form method="POST">
            <label for="url">Enter a URL:</label>
            <input type="text" name="url" id="url" required>
            <button type="submit">Extract</button>
            <p class="error">{{ error }}</p>
        </form>
        <div class="history">
            <h2>Search History</h2>
            <ul>
                {% for url in search_history %}
                <li>{{ url }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>

</html>
